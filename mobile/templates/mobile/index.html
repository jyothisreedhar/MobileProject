<!DOCTYPE html>
{%load static%}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{%static 'assets/favicon.ico'%}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{%static 'css/styles.css'%}" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="bg-dark border-right" id="sidebar-wrapper">
                <div style="color:white" class="sidebar-heading">Mobile Shop</div>
                <div class="list-group list-group-flush">
                    <a style="color:white" class="list-group-item list-group-item-action bg-success" href="{%url 'adminhome'%}">Home</a>
                    <a style="color:white" class="list-group-item list-group-item-action bg-success" href="{%url 'addproduct'%}">Add Product</a>
                    <a  style="color:white" class="list-group-item list-group-item-action bg-success" href="{%url 'adminlist'%}"> List Mobiles</a>
<!--                    <a style="color:white" class="list-group-item list-group-item-action bg-light" href="#!">View Product Orders</a>-->
                    <a style="color:white" class="list-group-item list-group-item-action bg-success" href="#!">Events</a>
                    <a style="color:white" class="list-group-item list-group-item-action bg-success" href="#!">Profile</a>
                    <a style="color:white" class="list-group-item list-group-item-action bg-success" href="#!">Status</a>
                </div>
            </div>
            <!-- Page Content-->
            <div id="page-content-wrapper">
                <nav class="navbar navbar-expand-lg navbar-light bg-dark border-bottom">
                    <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                            <li class="nav-item active">
                                <a style="color:white" class="nav-link" href="#!">
                                    Home
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item"><a style="color:white" class="nav-link" href="#!">Link</a></li>
                            <li class="nav-item dropdown">
                                <a style="color:white"  class="nav-link dropdown-toggle" id="navbarDropdown" href="#!" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#!">Action</a>
                                    <a class="dropdown-item" href="#!">Another action</a>
                                    <div class="dropdown-divider"></div>

                                </div>
                            </li>
                            <a style="color:white" class="dropdown-item" href="{%url 'logout'%}">Logout</a>
                        </ul>
                    </div>
                </nav>
                <div class="container-fluid">
                    {%block body_block%}
                        <h1>Welcome to {{request.user}}</h1>
                    {%endblock%}
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
         <script src="{%static 'js/scripts.js'%}"></script>
    </body>
</html>
